{% include 'header.html' %}

{% block content %}
<br>
<div class="container">
    <h2>
        Lista de Solicitações da CCE
    </h2>
    <br>
    <div class="row">
        <div class="col-lg-8">
            <div class="list-group">
                {% for sol in solicitacoes %}
                    <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">
                        {{ sol.titulo }}
                        <span class="badge">{{ sol.estado }}</span>
                    </h4>
                    <br>
                    <p class="list-group-item-heading">
                        {{ sol.descricao }}
                    </p>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% include 'footer.html' %}
